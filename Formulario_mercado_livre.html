<script type="text/javascript">
   $(document).ready(function() {
    $('#verificar-email').click(function(){
        $("form").submit(function () { return false; });
        var sEmail    = $("#email").val();
        var emailFilter=/^.+@.+\..{2,}$/;
        var illegalChars= /[\(\)\<\>\,\;\:\\\/\"\[\]]/
        if(!(emailFilter.test(sEmail))||sEmail.match(illegalChars)){
            $("#emailverifica").show().removeClass("ok").addClass("erro")
            .text('Por favor, informe um email válido.');
            $('#emailverifica').css('color', '#FF1301');
        }else{
            $("#emailverifica").show().addClass("ok")
            .text('Email informado está correto!');
            $('#emailverifica').css('color', '#00AD22');
        }
    });
   
   });    
</script>
<script>
    $(document).ready(function(){
	$("#cep").on("change", function(){
        console.log('s');
		if(this.value){
            
			$.ajax({
				url: 'http://api.postmon.com.br/v1/cep/'+this.value,
				dateType: "json",
				crossDomain: true,
					statusCode:{
						200: function(data){
						    $("#cep").addClass("is-valid");
							$("#cidade").val(data.cidade);
							$("#estado").val(data.estado);
						},
						400: function(msg){
							console.log(msg);
						},
						404: function(msg){
							console.log(msg);
						}
					}
			})
		}
	});
});
</script>
